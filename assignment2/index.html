<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
<title>Shopping List Check Off</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/bootstrap.min.css">
<style>
.emptyMessage {
	font-weight: bold;
	color: red;
	font-size: 1.2em;
}

li {
	margin-bottom: 7px;
	font-size: 1.2em;
}

li>button {
	margin-left: 6px;
}

button>span {
	color: green;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Shopping List Check Off</h1>

		<div class="row">

			<!-- To Buy List -->
			<div class="col-md-6" ng-controller="ToBuyShoppingController as ToBuyController">
				<h2>To Buy:</h2>
				<ul>
					<li ng-repeat= "item in ToBuyController.items">Buy {{item.quantity}} {{item.name}}s
						<button class="btn btn-default" ng-click=ToBuyController.buy($index) >
							<span class="glyphicon glyphicon-ok"></span> Buy
						</button>
					</li>
				</ul>
				<div class="emptyMessage">Everything is bought!</div>
			</div>

			<!-- Already Bought List -->
			<div class="col-md-6" ng-controller= "AlreadyBoughtShoppingController as AlreadyBoughtController">
				<h2>Already Bought:</h2>
				<ul >
					<li ng-repeat= "item in AlreadyBoughtController.boughtItems">Bought {{item.quantity}}  {{item.name}}s</li>
				</ul>
				<div class="emptyMessage">Nothing bought yet.</div>
			</div>
		</div>
	</div>

	<script src="lib/angular.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
