<!-- display menu item, its short_name, and the description -->

<ol>
  <li ng-repeat="item in foundDirectiveController.items">
    {{item.name}} and {{item.short_name}} and {{item.description}}
      <button ng-click="foundDirectiveController.onRemove({index: $index});">  Don't want this one!</button>
  </li>
</ol>
<div ng-if="foundDirectiveController.items.length == 0 ">NOTHING FOUND!</div>
